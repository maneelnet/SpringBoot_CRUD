<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
</head>
<body>
<a th:href="@{/new}">Create new user</a>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text ="${user.getFirstName()}"></td>
            <td th:text ="${user.getSecondName()}"></td>
            <td th:text ="${user.getEmail()}"></td>
            <td>
                <a th:href="@{/{id}/edit(id=${user.getId()})}">edit</a><br/>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
