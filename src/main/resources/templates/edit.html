<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h3>Update User Data</h3>
<form th:method="PATCH" th:action="@{/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id"/>
    <label for="first_name">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="first_name" required/>
    <br/>
    <label for="second_name">Enter second name: </label>
    <input type="text" th:field="*{secondName}" id="second_name" required/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email" required/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
